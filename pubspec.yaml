name: app_filmes
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.1.1
  firebase_core: ^1.6.0
  firebase_remote_config: ^0.10.0+5
  flutter:
    sdk: flutter
  flutter_rating_stars: ^1.0.3+4
  flutter_signin_button: ^2.0.0
  get:
    git: git@github.com:jonataslaw/getx.git
  google_sign_in: ^5.1.0
  intl: ^0.17.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: FilmesAppIcons
      fonts:
        - asset: assets/fonts/FilmesAppIcons.ttf
    - family: Metropolis
      fonts:
        - asset: assets/fonts/metropolis/Metropolis-Regular.otf
        - asset: assets/fonts/metropolis/Metropolis-Semibold.otf
          weight: 600
        - asset: assets/fonts/metropolis/Metropolis-Bold.otf
